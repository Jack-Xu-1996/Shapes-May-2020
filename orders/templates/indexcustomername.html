{% extends 'layout.html' %}

{% block title %} Customer Name Data {% endblock %}

{% block body %}
                <section>
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-head style-primary">
                                        <header>Customer Name Data</header>
                                        <div class="tools">
                                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <a href="{% url 'newcustomername' %}" class="btn ink-reaction btn-floating-action btn-primary active"><i class="md md-add"></i> </a>
                                            <a onclick="location.reload();" class="btn ink-reaction btn-floating-action btn-primary active"><i class="md md-refresh"></i> </a>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="table-responsive">
                                                    <table id="datatable2" class="table order-column hover">
                                                        <thead>
                                                            <tr>
                                                                <th width="70px">Customer Number</th>
                                                                <th width="50%">Customer Name</th>
                                                                <th width="70px">Buttons</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for customername in customername %}
                                                                <tr class="gradeX">
                                                                    <td>{{ customername.customer_number }}</td>
                                                                    <td>{{ customername.customer_name }}</td>
                                                                    <td>
                                                                        <a href="{% url 'destroy_customer_name' customername.id %}" class="btn ink-reaction btn-floating-action btn-danger" onclick="return confirm('Are you sure you want to delete this?')"><i class="md md-delete"></i> </a>
                                                                    </td>
                                                                </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div><!--end .table-responsive -->
                                            </div>

                                        </div>
                                    </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->

                    </div><!--end .section-body -->
                </section>

{% endblock %}
