{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block title %} Edit Revenue {% endblock %}

{% block body %}

                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Edit Revenue Data</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">

										<form class="form" role="form" action="" method="post"> {% csrf_token %}

											<div class="row">
												<div class="table-responsive">
		                                            <table id="datatable2" class="table order-column hover">
		                                                <thead>
		                                                	<th>Date</th>
		                                                	<th>Gross Revenue</th>
		                                                </thead>
		                                                <tbody>
		                                                	<td>
		                                                		<div class="form-group">
																	{{ revenue.date | add_class:'form-control' | attr:'type:date'}}
																	<label for="textarea2">Enter Date (xxxx-xx-xx)</label>
																</div>
		                                                	</td>
		                                                	<td>
		                                                		<div class="form-group floating-label">
																	{{ revenue.revenue| add_class:'form-control'}}
																	<label for="regular2">Enter Revenue</label>
																</div>
		                                                	</td>
		                                                </tbody>
		                                            </table>
		                                        </div><!--end .table-responsive -->												
												<hr>
												<div class="row">
													<div class="col-sm-3">
														<div class="card-actionbar-row">
															<input type="submit" class="btn btn-flat btn-primary ink-reaction" value="SUBMIT">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
						
					</div><!--end .section-body -->
				</section>

{% endblock %}
