{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block title %} Add Account {% endblock %}

{% block body %}

                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Add Account</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">
										<div class="row">
											<form class="form" role="form" action="" method="post"> {% csrf_token %}	
												<div class="col-sm-12">
													<header>Account Info</header>
													<div class="form-group floating-label">
														{{ account.account_number | add_class:'form-control' }}
														<label for="regular2">Account Number</label>
													</div>
													<div class="form-group floating-label">
														{{ account.account_description | add_class:'form-control' }}
														<label for="regular2">Account Description</label>
													</div>
												</div>
												<div class="col-md-12">
													<hr>
													<div class="card-actionbar-row">
														<input type="submit" class="btn btn-flat btn-primary ink-reaction" value="SUBMIT">
													</div>
												</div>
											</form>
										</div>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>

{% endblock %}
