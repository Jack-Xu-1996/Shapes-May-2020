                  .slider {
                  width: 100%;
                  text-align: center;
                  overflow: hidden;
                  }
                  .slides {
                  display: flex;
                  overflow-x: auto;
                  scroll-behavior: smooth;
                  -webkit-overflow-scrolling: touch;
                  }
                  .slides::-webkit-scrollbar {
                  width: 10px;
                  height: 10px;
                  }
                  .slides::-webkit-scrollbar-thumb {
                  background: #666;
                  border-radius: 10px;
                  }
                  .slides::-webkit-scrollbar-track {
                  background: transparent;
                  }
                  .slides > div {
                  flex-shrink: 0;
                  width: 100%;
                  height: 400px;
                  margin-right: 10px;
                  border-radius: 10px;
                  background: #eee;
                  transform-origin: center center;
                  transform: scale(1);
                  transition: transform 0.5s;
                  position: relative;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 10px;
                  }
                  .slider > a {
                  display: inline-flex;
                  font-family: 'Comic Sans MS';
                  width: 6rem;
                  height: 1.5rem;
                  background: gainsboro;
                  text-decoration: none;
                  align-items: center;
                  justify-content: center;
                  border-radius: 0%;
                  margin: 0 0 0.5rem 0;
                  position: relative;
                  }
                  .slider > a:active {
                  top: 1px;
                  color: #1c87c9;
                  }
                  .slider > a:focus {
                  background: #eee;
                  }
