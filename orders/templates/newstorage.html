
{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block title %} Edit Storage {% endblock %}

{% block body %}

                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Edit Storage</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">
										<div class="row">
											<form class="form" role="form" action="" method="post"> {% csrf_token %}	
										
		                                         <div class="row">
															
																		
											
													<div class="col-md-12">
															<hr>
															<label class="radio-inline radio-styled col-sm-2">
																<b>Arrival Status :</b>
															</label>
															<div class="col-sm-3">

		                                                      {{storage.arrival_status | add_class:'form-control'}}

															</div>
													</div>
												<div class="col-md-12">
															<hr>
															<label class="radio-inline radio-styled col-sm-2">
																<b>Expected Arrival Date :</b>
															</label>
															<div class="col-sm-3">

		                                                      {{storage.required_date | add_class:'form-control'}}

															</div>
													</div>
														
												</div>
												<hr>
												<div class="row">
													<div class="col-sm-3">
														<div class="card-actionbar-row">
															<input type="submit" class="btn btn-flat btn-primary ink-reaction" value="SUBMIT">
														</div>
													</div>
												</div>
											</div>
											</form>
										</div>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
				<script type="text/javascript">
					$(document).ready(function(){
						$('#id_arrival_status').attr('required',true)
						
					});
				</script>

{% endblock %}
